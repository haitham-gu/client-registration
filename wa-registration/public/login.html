<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0d6efd">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: min(450px, 90vw);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 0.5rem 0;
        }
        
        .login-subtitle {
            color: #718096;
            font-size: 1rem;
            margin: 0;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            text-align: right;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group input.invalid {
            border-color: #e53e3e;
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-right: 4px solid #e53e3e;
            display: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .back-to-site {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .back-to-site a {
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-to-site a:hover {
            color: #667eea;
        }
        
        .login-attempts {
            background: #fef5e7;
            color: #c05621;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">🔐</div>
            <h1 class="login-title">تسجيل الدخول</h1>
            <p class="login-subtitle">ادخل بياناتك للوصول إلى لوحة التحكم</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                تسجيل الدخول
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="login-attempts" id="attemptsWarning"></div>
            
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <span>تذكرني</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">نسيت كلمة المرور؟</a>
            </div>
        </form>
        
        <div class="back-to-site">
            <a href="index.html">← العودة إلى الموقع الرئيسي</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const attemptsWarning = document.getElementById('attemptsWarning');
            
            // Check if already logged in
            checkExistingSession();
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('rememberMe').checked;
                
                if (!username || !password) {
                    showError('يرجى ملء جميع الحقول');
                    return;
                }
                
                await attemptLogin(username, password, remember);
            });
            
            async function attemptLogin(username, password, remember) {
                button.classList.add('loading');
                button.disabled = true;
                hideError();
                
                try {
                    const response = await fetch('../api/auth.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'login',
                            username, 
                            password, 
                            remember 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        // Success - redirect to admin
                        window.location.href = 'admin.html';
                    } else {
                        showError(data.error || 'خطأ في تسجيل الدخول');
                        
                        if (data.attempts) {
                            showAttemptsWarning(data.attempts, data.maxAttempts);
                        }
                        
                        // Clear password field on error
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('خطأ في الاتصال. حاول مرة أخرى.');
                } finally {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }
            
            async function checkExistingSession() {
                try {
                    const response = await fetch('../api/auth.php?action=check');
                    const data = await response.json();
                    
                    if (data.ok && data.authenticated) {
                        // Already logged in - redirect
                        window.location.href = 'admin.html';
                    }
                } catch (error) {
                    // Ignore errors - user can still login
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function showAttemptsWarning(attempts, maxAttempts) {
                const remaining = maxAttempts - attempts;
                if (remaining <= 2) {
                    attemptsWarning.textContent = `تحذير: ${remaining} محاولات متبقية قبل حظر الحساب`;
                    attemptsWarning.style.display = 'block';
                } else {
                    attemptsWarning.style.display = 'none';
                }
            }
        });
        
        function showForgotPassword() {
            alert('تواصل مع مدير النظام لإعادة تعيين كلمة المرور.');
        }
    </script>
</body>
</html>
